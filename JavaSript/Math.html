<html>
<head>
	<title>Math</title>
	<script>
	
		var Num=parseInt(prompt("Enter the number:"));
		document.write("Square: "+Math.pow(Num,2)+"<br><br>"+"Square root: "+Math.sqrt(Num)+"<br><br>"+Math.abs(Num)
						+Math.round(Num)+"<br>");
		document.write(Math.acos(90));
		document.write(Math.asin(90));
		
	</script>
</head>
<body>
</body>
</html>
